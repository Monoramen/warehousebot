
upstream django {
    #server unix:///home/ramen/www/warehousebot/warehousebot.sock;
    server 127.0.0.1:8001;
}

# configuration of the server
server {
    listen 8000; # managed by Certbot
    # the domain name it will serve for
    server_name ketanashibot.top; # substitute your machine's IP address or FQDN
    charset utf-8;

    # max upload size
    client_max_body_size 75M; # adjust to taste

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass unix:///home/ramen/www/warehousebot/warehousebot.sock;
        include /home/ramen/www/warehousebot/uwsgi_params; # файл uwsgi_params, который мы только что взяли с github
    }
}

